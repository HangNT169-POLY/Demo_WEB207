<!DOCTYPE html>
<html lang="en" ng-app="myModule">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1. Khai niem scope
        - Là 1 đối tượng có nhiệm vụ giao tiếp giữa controller và view
        - scope: chứa thông tin là các dữ liệu model bao gồm thuộc tính và phương thức.
        Trong mô hình MVC:
        - view: Lớp code html
        - Model: dữ liệu ứng dựng trên view
        - controller: là các hàm javascript có khả năng tạo/ thay đổi/ xoá/ đièu kiểu...
        - Mỗi khi 1 angular được khởi tạo thì 1 scope cũng được khởi tạo cho controller đấy
        2. Pham vi cua scope
        - Giong bien cuc bo. Chi co trong scope thoi
        3. Rootscope
        - La 1 bien cho phep share du lieu cua cac controller khac nhau
        - 1 ung dung duoc khoi tao thi luon luon co rootScope di kem
        - Giong session hoac localstorge . Bien toan cuc
        4.Scope long nhau
        - Trong Angular ho tro cac controller long nhau => cung se co scope long nhau
        - Bien duoc khai bao o scope cua controller ben ngoai cung co the gan cho cac bien cung ten cua controller ben trong
        - Tuy nhien gia tri cua bien o controller ben trong hoan toan co the ghi de cua controller ben ngoai
        - Se thuc thi controller ben ngoai truoc
     -->
    <div ng-controller="topController">
      <div ng-controller="classController">
        <!-- <input type="text" ng-model="name" /> -->
        <!-- <button ng-click="sayHello()">Click</button> -->
        {{name}}
      </div>
      <div ng-controller="schoolController">
        <!-- <input type="text" ng-model="name" /> -->
        <!-- <button ng-click="sayHello()">Click</button> -->
        {{name}}
      </div>
      {{name}}
    </div>
    <script src="../../js/angular-1.8.2/angular.js"></script>
    <script src="app.js"></script>
  </body>
</html>
